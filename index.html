<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Plinko teste flutter unity</title>
    <style>
        html,
        body {
            background: #004d18;
            width: 100%;
            height: 100%;
            overflow: visible;
            padding: 0;
            margin: 0;
        }

        div#gameContainer {
            background: transparent !important;
            position: absolute;
        }

            div#gameContainer canvas {
                position: absolute;
            }

                div#gameContainer canvas[data-pixel-art="true"] {
                    position: absolute;
                    image-rendering: optimizeSpeed;
                    image-rendering: -webkit-crisp-edges;
                    image-rendering: -moz-crisp-edges;
                    image-rendering: -o-crisp-edges;
                    image-rendering: crisp-edges;
                    image-rendering: -webkit-optimize-contrast;
                    image-rendering: optimize-contrast;
                    image-rendering: pixelated;
                    -ms-interpolation-mode: nearest-neighbor;
                }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="unity-canvas" data-pixel-art=""></canvas>
        <script src="Build/Build Teste Unity.loader.js"></script>
        <script>
            var unityGlobalInstance = null;

            var canvas = document.querySelector("#unity-canvas");
            var config = {
                dataUrl: "Build/Build Teste Unity.data",
                frameworkUrl: "Build/Build Teste Unity.framework.js",
                codeUrl: "Build/Build Teste Unity.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "EasyChange",
                productName: "Plinko teste flutter unity",
                productVersion: "1.0",
            };
            var scaleToFit;
            try {
                scaleToFit = !!JSON.parse("");
            } catch (e) {
                scaleToFit = true;
            }
            function progressHandler(progress) {
                var percent = progress * 100 + '%';
                canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
                canvas.style.backgroundSize = '100% 1rem';
            }
            function onResize() {
                var container = canvas.parentElement;
                var w;
                var h;

                if (scaleToFit) {
                    w = window.innerWidth;
                    h = window.innerHeight;

                    var r = 1200 / 540;

                    if (w * r > window.innerHeight) {
                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);
                } else {
                    w = 540;
                    h = 1200;
                }

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
                container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
                container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
            }
            createUnityInstance(canvas, config, progressHandler).then(function (instance) {
                canvas = instance.Module.canvas;
                onResize();
            }).then((unityInstance) => {
                // 2. Captura a instância globalmente após a inicialização
                unityGlobalInstance = unityInstance;
                console.log('Unity Instance Capturada. Pronto para receber token.');
            }).catch((message) => {
                alert(message);
            });
            window.addEventListener('resize', onResize);
            onResize();

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                // Mobile device style: fill the whole browser client area with the game canvas:
                const meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            function receiveUserTokenFromFlutter(resultLink) {
                if (unityGlobalInstance !== null) {
                    // Usa a instância capturada para chamar o método C#
                    unityGlobalInstance.SendMessage('CallResultsFromJson', 'SetResultLink', resultLink);
                    console.log('Token enviado para o Unity: ' + resultLink);
                } else {
                    console.warn('Instância do Unity não está pronta ao tentar enviar o token.');
                    // Você pode adicionar uma fila aqui se quiser tentar novamente
                }
            }
        </script>
    </div>
</body>

</html>
